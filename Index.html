<!DOCTYPE html>
<html lang="en">
<head>
  <title>BitClicker</title>
  <link rel="stylesheet" href="Style.css">
  <script src="Script.js"> </script>
</head>
<body>
  <div id= "header" class="noSelect">
    <p1>Welcome To BitClicker</p1>
  </div>
  <div id="container" class="noSelect">
    <p id="bits"><span id="bit"></span></p>
    <p id="addbit" onclick="addBit ()">+<span id="clickValue"></span></p>
    <div id="filedownload">
      <p id="upgradeMenu">Download Files</p>
      <p id="bat"><span id="batCount"></span> .bat Files <span class="price" onclick="buyFile (batPrice, 1)">[<span class="price" id="batPrice"></span>]</span></p>
      <p id="apk"><span id="apkCount"></span> .apk Files <span class="price" onclick="buyFile (apkPrice, 2)">[<span class="price" id="apkPrice"></span>]</span></p>
      <p id="jar"><span id="jarCount"></span> .jar Files <span class="price" onclick="buyFile (jarPrice, 3)">[<span class="price" id="jarPrice"></span>]</span></p>
      <p id="exe"><span id="exeCount"></span> .exe Files <span class="price" onclick="buyFile (exePrice, 4)">[<span class="price" id="exePrice"></span>]</span></p>
    </div>
    <div id="upgradepc">
      <p id="upgradeMenu">Buy Pc</p>
      <p id="mac"> Macbook <span class="price" onclick="buyPc (macPrice, 1)">[<span class="price" id="macPrice"></span>]</span></p>
      <p id="potato"> Potato PC <span class="price" onclick="buyPc (potatoPrice, 2)">[<span class="price" id="potatoPrice"></span>]</span></p>
      <p id="budget"> Budget PC <span class="price" onclick="buyPc (budgetPrice, 3)">[<span class="price" id="budgetPrice"></span>]</span></p>
      <p id="quantum" onclick="changeBit (100000000000)"> Quantum Computer <span class="price" onclick="buyPc (quantumPrice, 4)">[<span class="price" id="quantumPrice"></span>]</span></p>
    </div>
  </div>
</body>
